[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=steer_llm_sdk
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80